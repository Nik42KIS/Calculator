<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button class="number seven">7</button>
                <button class="number seven">8</button>
                <button class="number seven">9</button>
                <button class="operator divide">/</button>
                <button class="number seven">4</button>
                <button class="number seven">5</button>
                <button class="number seven">6</button>
                <button class="operator multiply">*</button>
                <button class="number seven">1</button>
                <button class="number seven">2</button>
                <button class="number seven">3</button>
                <button class="operator minus">-</button>
                <button class="number seven">0</button>
                <button class="operator plus">+</button>
                <button class="operator equal">=</button>
                
            </div>
        </div>
    </main>
</body>
</html>
